# Default values for helm_deploy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: poornimak/phpwpapp:1.1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
containerPort: 8000

externalDatabase:
  ## Kubernetes secret name for rds
  secret_name: wplearndev-rds-output
  
  ## Database host and port 
  host: rds_instance_endpoint

  ## non-root Username for Wordpress Database
  user: database_username

  ## Database password
  password: database_password

  ## Database name
  database: database_name

service:
  type: ClusterIP
  port: 8000
  targetPort: 8080

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: my-wpapp-dev.apps.live-1.cloud-platform.service.justice.gov.uk
  path: /

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
